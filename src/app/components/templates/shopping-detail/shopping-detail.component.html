<div class="shopping-detail">
  <section class="shopping-detail__body">
    <app-table
      [carts]="carts"
      (clickActionCart)="handleActionCart($event)"
    ></app-table>
    <div class="shopping-detail__return">
      <button class="shopping-detail__container-svg">
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M7.82843 10.9999H20V12.9999H7.82843L13.1924 18.3638L11.7782 19.778L4 11.9999L11.7782 4.22168L13.1924 5.63589L7.82843 10.9999Z"
            fill="black"
          />
        </svg>
      </button>

      <span>Continue Shopping</span>
    </div>
  </section>
  <section class="shopping-detail__summary">
    <app-order-summary></app-order-summary>
  </section>
</div>
