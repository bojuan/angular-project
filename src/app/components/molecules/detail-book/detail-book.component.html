<div class="detail-book">
  <app-book-cover
    [thumbnail]="cart.thumbnail"
    class="detail-book__cover"
  ></app-book-cover>
  <div class="detail-book__body">
    <h2 class="detail-book__title">{{ cart.title }}</h2>
    <button class="detail-book__remove" (click)="handleRemoveClick()">
      Remove
    </button>
  </div>
</div>
